<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h2>Register:</h2>
    </div>
  </div>
  <form role="form" class="form-horizontal" #loginForm="ngForm">
    <div class="form-group">
      <label class="col-sm-2" for="emailAddress">Email</label>
      <div class="col-sm-5"><input class="form-control input-material" [(ngModel)]="appLoginModel.emailAddress" id="emailAddress"
          name="emailAddress" placeholder="Email" type="email" #emailAddress="ngModel" required></div>
    </div>
    <div class="form-group">
      <label class="col-sm-2" for="password">Password</label>
      <div class="col-sm-10"><input class="form-control input-material" [(ngModel)]="appLoginModel.password" id="password"
          name="password" placeholder="Password" type="password" #password="ngModel" required></div>
    </div>
    <div class="form-group">
      <button class="btn btn-success" (click)="submitForm()">Register</button>
      <div class="privacy-policy">By registering you agree to our T &amp; C and privacy policy.</div>
    </div>
  </form>
  <div class="row" *ngIf="message">
    <div class="col-sm-2">
      Status:
    </div>
    <div class="col-sm-10 text-success">
      {{message}}
    </div>
  </div>
  <div class="row" *ngIf="error">
    <div class="col-sm-2">
      Error:
    </div>
    <div class="col-sm-10 text-danger">
      {{error}}
    </div>
  </div>
</div>
